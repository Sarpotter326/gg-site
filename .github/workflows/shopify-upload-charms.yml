name: Upload Charms to Shopify

on:
  workflow_dispatch:

jobs:
  upload-and-create:
    runs-on: ubuntu-latest
    env:
      SHOP_DOMAIN: ${{ secrets.SHOP_DOMAIN }}
      ACCESS_TOKEN: ${{ secrets.SHOPIFY_ACCESS_TOKEN }}
      API_VERSION: '2024-10'
      DEFAULT_PRICE: '12.00'
      DEFAULT_VENDOR: 'Your Vendor'
      DEFAULT_PRODUCT_TYPE: 'Charm'
      PUBLISH_PRODUCTS: 'true'
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: |
          # create a minimal package.json and install axios (keeps repo untouched)
          if [ ! -f package.json ]; then npm init -y; fi
          npm install axios --no-audit --no-fund

      - name: List workspace (debug)
        run: ls -la

      - name: Run upload/create script
        run: node ./scripts/upload-create-charm-products.js public/Charms
